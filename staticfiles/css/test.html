<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Shapes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      opacity: 0.4;
      animation: floatUp linear infinite, flicker 6s ease-in-out infinite;
      will-change: transform, opacity;
    }

    .circle {
      border-radius: 50%;
    }

    .square {
      border-radius: 0%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 12px solid;
      background: none !important;
      animation: floatUp linear infinite, flicker 6s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-160vh) scale(1.1);
      }
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0.4;
        filter: brightness(1);
      }
      50% {
        opacity: 0.2;
        filter: brightness(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="bubbles"></div>

  <script>
    const bubbleContainer = document.querySelector('.bubbles');
    const shapes = ['circle', 'square', 'triangle'];
    const colors = ['#50cbea', '#f39c12', '#8e44ad', '#2ecc71', '#e74c3c'];

    for (let i = 0; i < 100; i++) {
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      let span = document.createElement('div');

      const size = Math.random() * 8 + 6; // size between 6px and 14px

      span.classList.add('bubble');

      if (shape === 'triangle') {
        span.classList.add('triangle');
        span.style.borderBottomColor = color;
      } else {
        span.classList.add(shape);
        span.style.width = `${size}px`;
        span.style.height = `${size}px`;
        span.style.background = color;
      }

      // Random position and animation
      span.style.left = `${Math.random() * 100}%`;
      span.style.top = `${Math.random() * 100}%`;
      span.style.animationDuration = `${Math.random() * 50 + 50}s`; // 50â€“100s
      span.style.animationDelay = `${Math.random() * 20}s`;

      bubbleContainer.appendChild(span);
    }
  </script>

</body>
</html>
